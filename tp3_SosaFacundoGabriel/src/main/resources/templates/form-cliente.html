<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
    <title>Practica HTML y CSS</title>
</head>
<body>
    <header>
        <h1 class="h1">Formulario de Registro de Cliente</h1>
        <nav class="navigation">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Servicios</a>
            <a href="#" class="nav-link">Contacto</a>
        </nav>
    </header>

    <main class="main-contenido">
        <section class="form-section">
            <h2 class="section-title">Información Personal</h2>
            <form action="/submit_form" method="post">
            
                <div class="formulario">
                    <label class="formulario-label" for="dni">DNI:</label>
                    <input class="formulario-ingreso" type="number" id="dni" name="dni" required>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="nombres">Nombres:</label>
                    <input class="formulario-ingreso" type="text" id="nombres" name="nombres" required>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="apellidos">Apellidos:</label>
                    <input class="formulario-ingreso"type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <div class="formulario">
                    <label class="formulario-label">Género:</label><br>
                    <input class="formulario-seleccionar" type="radio" id="femenino" name="genero" value="femenino" required>
                    <label class="formulario-label" for="femenino">Femenino</label><br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label class="formulario-label" for="masculino">Masculino</label><br>
                    <input type="radio" id="x" name="genero" value="x" required>
                    <label class="formulario-label" for="x">X</label>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="email">Correo Electrónico:</label>
                    <input class="formulario-ingreso" type="email" id="email" name="email" required>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="domicilio">Domicilio:</label>
                    <input class="formulario-ingreso" type="text" id="domicilio" name="domicilio" required>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="provincia">Provincia:</label>
                    <select class="formulario-ingreso" id="provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                        <option value="provincia1">Provincia 1</option>
                        <option value="provincia2">Provincia 2</option>
                        <option value="provincia3">Provincia 3</option>
                    </select>
                </div>

                <div class="formulario">
                    <label  class="formulario-label" for="telefono">Número de Teléfono Celular:</label>
                    <input class="formulario-ingreso" type="tel" id="telefono" name="telefono">
                </div>

                <div class="formulario">
                    <label class= "formulario-label">Categorías de Interés:</label><br>
                    <input class="formulario-seleccionar" type="checkbox" id="categoria1" name="categoria_interes" value="categoria1">
                    <label class="formulario-label" for="categoria1">Categoría 1</label><br>
                    <input class="formulario-seleccionar" type="checkbox" id="categoria2" name="categoria_interes" value="categoria2">
                    <label class="formulario-label" for="categoria2">Categoría 2</label><br>
                    <input class="formulario-seleccionar" type="checkbox" id="categoria3" name="categoria_interes" value="categoria3">
                    <label class="formulario-label" for="categoria3">Categoría 3</label>
                </div>

                <div class="formulario">
                    <label class="formulario-label"  for="sugerencias">Sugerencias para la Empresa:</label><br>
                    <textarea  class="formulario-ingreso" id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
                </div>

                <div class="formulario">
                    <label class="formulario-label" for="password">Password:</label>
                    <input class="formulario-ingreso" type="password" id="password" name="password" required>
                </div>

                <div class="formulario">
                    <input class="formulario-seleccionar" type="checkbox" id="acepta_terminos" name="acepta_terminos" required>
                    <label class="formulario-label" for="acepta_terminos">Acepto los términos y condiciones</label>
                </div>

                <div class="formulario">
                    <input class="formulario-seleccionar" type="checkbox" id="recibir_info" name="recibir_info">
                    <label class="formulario-label" for="recibir_info">Acepto recibir información relativa a la empresa</label>
                </div>

                <input type="submit" value="Registrar">
            </form>
        </section>

        <aside class="additional-content">
            <h3 class="section-title">Información Adicional</h3>
            <p>TP3 - Sosa Facundo Gabriel</p>
     
        </aside>
    </main>

    <footer id="main-footer">
        <p>Síguenos en nuestras redes sociales:</p>
        <a class="footer-link">Facebook</a> |
        <a class="footer-link">Twitter</a> |
        <a class="footer-link">Instagram</a>
    </footer>
</body>
</html>
