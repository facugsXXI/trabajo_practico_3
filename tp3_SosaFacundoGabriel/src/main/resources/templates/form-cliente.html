<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
    <title>Practica HTML y CSS</title>
</head>
<body>
    <header id="encabezado">
        <h1 class="h1">Formulario de Registro de Cliente</h1>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main class="main-contenido">
        <section class="form-section">
            <h2 class="h2">Información Personal</h2>
            <form action="/submit_form" method="post">
            
                <div>
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" required>
                </div>

                <div>
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div>
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <div>
                    <label for="genero">Género:</label><br>
                    <input type="radio" id="femenino" name="genero" value="femenino" required>
                    <label for="femenino">Femenino</label><br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="x" name="genero" value="x" required>
                    <label for="x">X</label>
                </div>

                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>

                <div>
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                        <option value="provincia1">Jujuy</option>
                        <option value="provincia2">Salta</option>
                        <option value="provincia3">Cordoba</option>
                    </select>
                </div>

                <div>
                    <label for="telefono">Número de Teléfono Celular:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div>
                    <label for="categorias">Categorías de Interés:</label><br>
                    <input type="checkbox" id="categoria1" name="categoria_interes" value="categoria1">
                    <label for="categoria1">Categoría 1</label><br>
                    <input type="checkbox" id="categoria2" name="categoria_interes" value="categoria2">
                    <label for="categoria2">Categoría 2</label><br>
                    <input type="checkbox" id="categoria3" name="categoria_interes" value="categoria3">
                    <label for="categoria3">Categoría 3</label>
                </div>

                <div>
                    <label for="sugerencias">Sugerencias para la Empresa:</label><br>
                    <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <input type="checkbox" id="acepta_terminos" name="acepta_terminos" required>
                    <label for="acepta_terminos">Acepto los términos y condiciones</label>
                </div>

                <div>
                    <input type="checkbox" id="recibir_info" name="recibir_info">
                    <label for="recibir_info">Acepto recibir información relativa a la empresa</label>
                </div>

                <input type="submit" value="Registrar">
            </form>
        </section>

        <aside class="additional-content">
            <h3 class="section-title">Información Adicional</h3>
            <p>Para aprender más sobre HTML</p>

        </aside>
    </main>

</body>
</html>
